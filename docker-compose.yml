wp:
  image: wordpress
  ports:
    - 8080:80
  links:
    - db:mysql
  volumes:
    - ./src:/var/www/html/wp-content/plugins/baco
    - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
  environment:
    BACO_AWS_KEY: ${AWSACCESSKEYID}
    BACO_AWS_SECRET: ${AWSSECRETACCESSKEY}
    BACO_AWS_BUCKET: baco-test
    BACO_AWS_REGION: us-east-1

db:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: secret
